<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="groupInput">group input:</label>
    <input type="text" id="groupInput" value="" name="groupNo">
    <br>
    <label for="userIdInput">user id:</label>
    <input type="text" id="userIdInput" value="" name="userId">
    <br>
    <button onclick="getUserRank()">get user rank</button>
    <button onclick="getReserveProcess()">get reserve process</button>

    <script>
        async function getUserRank() {
            const groupInput = document.getElementById("groupInput");
            const userIdInput = document.getElementById("userIdInput");

            const url = `https://reserve-process-checker-r0cmeg0vl-chenp6.vercel.app:3000/getUserRank?groupNo=${groupInput.value}&userId=${userIdInput.value}`
            const res = await fetch(url, {
                    method: 'GET',
                })
                // const data = await res.json();
            console.log(await res.text())
        }

        async function getReserveProcess() {
            const groupInput = document.getElementById("groupInput");
            const url = `http://127.0.0.1:3000/getReserveProcess?groupNo=${groupInput.value}`
            const res = await fetch(url, {
                method: 'GET',
            })
            const data = await res.json()
            console.log(data)
        }
    </script>
</body>

</html>
