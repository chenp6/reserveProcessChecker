<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getUserRank()">here</button>
    <input type="text" id="groupInput" value="" name="groupNo">
    <button onclick="getReserveProcess()">enter</button>
    <script>
        async function getUserRank() {
            const url = 'http://127.0.0.1:3000/getUserRank?userId=A400016'
            const res = await fetch(url, {
                    method: 'GET',
                })
                // const data = await res.json();
            console.log(await res.text())
        }

        async function getReserveProcess() {
            const groupInput = document.getElementById("groupInput");
            const url = `http://127.0.0.1:3000/getReserveProcess?groupInput=${groupInput.value}`
            const res = await fetch(url, {
                method: 'GET',
            })
            const data = await res.json()
            console.log(data)
        }
    </script>
</body>

</html>
